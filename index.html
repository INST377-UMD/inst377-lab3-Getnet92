<!DOCTYPE html>
<html>
<head>
    <title>Lab 3 - Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <div class="header-footer">
        <h1>Lab 3 - Rock Paper Scissors</h1>
    </div>

    <!-- Navigation Section -->
    <nav>
        <ul>
            <li><a href="https://www.walmart.com/?&adid=22222222220220085369&wmlspartner=wmtlabs&wl0=e&wl1=g&wl2=c&wl3=521205638070&wl4=kwd-27665750&wl5=1018700&wl6=&wl7=&wl8=&veh=sem&wl21=&gad_source=1&gad_campaignid=316516609&gbraid=0AAAAADmfBIqTdwsN4KVPVgBAQMlbtAb9r&gclid=Cj0KCQjwxL7GBhDXARIsAGOcmINsDmxK0ZJHow-oh7ZOrEk6r2mqBKCgcIvluDX0HCtcrh6x7A-UlmMaAuMcEALw_wcB" target="_blank">Walmart</a></li>

            <li><a href="https://github.com" target="_blank">GitHub</a></li>
        </ul>
    </nav>

    <div class="body-container">
        <div class="main-content">
            <h2>Please choose one of the following.</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="choice">Your choice:</label>
                <select id="choice" name="choice">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>
                <br><br>
                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="sidebar">
            <h2>Rules</h2>
            <p>You must choose Rock, Paper or Scissors</p>
            <p>The Combos are as follows:</p>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
        </div>
    </div>

    <div class="header-footer">
        <p>Something interesting :)</p>
    </div>

</body>
